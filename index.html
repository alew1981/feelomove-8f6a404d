      /* Critical layout CSS - prevents layout shift */

      /* Critical hero styles for LCP - immediate render */
      .hero-section{position:relative;min-height:200px;display:flex;align-items:center;overflow:hidden}
      @media(min-width:640px){.hero-section{min-height:340px}}
      @media(min-width:768px){.hero-section{min-height:420px}}
      
      /* Force LCP image to paint immediately */
      img[fetchpriority="high"]{content-visibility:visible!important}
      img:not([fetchpriority="high"]){content-visibility:auto}
      
      /* Reduce unused CSS by inlining only critical skeleton */
      .animate-pulse{animation:pulse 2s cubic-bezier(.4,0,.6,1) infinite}

    <!-- EXTREME DEFERRAL: GTM loads 5s after page is fully interactive -->
    <script>
      // Use requestIdleCallback for maximum TBT reduction
      function loadGTM() {
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({'gtm.start': new Date().getTime(), event: 'gtm.js'});
        
        var gtmScript = document.createElement('script');
        gtmScript.src = 'https://www.googletagmanager.com/gtm.js?id=GTM-5VPZ5LH';
        gtmScript.async = true;
        document.head.appendChild(gtmScript);
      }
      
      // Wait for load + 5s + idle time
      window.addEventListener('load', function() {
        setTimeout(function() {
          if ('requestIdleCallback' in window) {
            requestIdleCallback(loadGTM, { timeout: 3000 });
          } else {
            loadGTM();
          }
        }, 5000);
      });
    </script>
